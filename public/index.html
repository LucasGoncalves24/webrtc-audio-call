<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chamada de Voz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    button {
      background-color: #1f6feb;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #388bfd;
    }

    button.red {
      background-color: #d73a49;
    }

    button.red:hover {
      background-color: #f85149;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 20px;
      margin-top: 10px;
    }

    .muted {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>LigaÃ§Ã£o de Voz</h1>
  <div class="controls">
    <button id="startBtn" title="Ligar">ðŸ“ž</button>
    <button id="endBtn" class="red" title="Desligar" disabled>ðŸ”š</button>
    <button id="muteBtn" title="Mutar">ðŸ”‡</button>
    <button id="speakerBtn" title="Viva Voz">ðŸ”Š</button>
  </div>

  <div id="status">Aguardando...</div>
  <div id="timer">00:00</div>

  <audio id="remoteAudio" autoplay></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const muteBtn = document.getElementById("muteBtn");
    const speakerBtn = document.getElementById("speakerBtn");
    const remoteAudio = document.getElementById("remoteAudio");
    const statusDiv = document.getElementById("status");
    const timerDiv = document.getElementById("timer");

    const peer = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream = null;
    let startTime;
    let timerInterval;
    let isMuted = false;

    function updateStatus(text) {
      statusDiv.textContent = text;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const diff = Date.now() - startTime;
        const minutes = String(Math.floor(diff / 60000)).padStart(2, "0");
        const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        timerDiv.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerDiv.textContent = "00:00";
    }

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
        updateStatus("Microfone ativo. Pronto para ligar.");
      } catch (err) {
        updateStatus("Erro ao acessar microfone!");
        alert("VocÃª precisa permitir o uso do microfone.");
      }
    }

    peer.ontrack = (event) => {
      updateStatus("Conectado! Recebendo Ã¡udio...");
      remoteAudio.srcObject = event.streams[0];
    };

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("candidate", event.candidate);
      }
    };

    socket.on("offer", async (offer) => {
      updateStatus("Recebendo ligaÃ§Ã£o...");
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit("answer", answer);
      startTimer();
      endBtn.disabled = false;
    });

    socket.on("answer", async (answer) => {
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
      updateStatus("LigaÃ§Ã£o atendida!");
      startTimer();
      endBtn.disabled = false;
    });

    socket.on("candidate", async (candidate) => {
      try {
        await peer.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {
        console.error("Erro ao adicionar candidato:", e);
      }
    });

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      updateStatus("Chamando...");
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      socket.emit("offer", offer);
    };

    endBtn.onclick = () => {
      peer.close();
      updateStatus("LigaÃ§Ã£o encerrada.");
      stopTimer();
      endBtn.disabled = true;
      startBtn.disabled = false;
    };

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
      muteBtn.classList.toggle("muted", isMuted);
      updateStatus(isMuted ? "Microfone mudo." : "Microfone ativado.");
    };

    speakerBtn.onclick = () => {
      remoteAudio.volume = remoteAudio.volume === 1 ? 0.3 : 1;
      speakerBtn.classList.toggle("muted", remoteAudio.volume < 1);
      updateStatus(remoteAudio.volume < 1 ? "Viva voz desligado." : "Viva voz ativado.");
    };

    initMedia();
  </script>
</body>
</html>
